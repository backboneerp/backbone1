
<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div>
                    <h1 style="color:#266fe2;font-family: arial;font-size: 26px;">ENCEPHALON</h1>
            </div>

            <div class="title">LOGIN TO YOUR ACCOUNT</div>

            <mat-horizontal-stepper>
                <mat-step [stepControl]="firstFormGroup">
                  <form [formGroup]="firstFormGroup">
                    <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}">
                        <input matInput placeholder="Username" formControlName="firstCtrl" required>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error>
                            Username is required
                        </mat-error>
                      </mat-form-field>
                      <div>
                   
                        <button mat-raised-button matStepperNext class="submit-button">Next</button>
                      
                                  </div>
                    </form>
                  </mat-step>

                  <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                        <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}">
                            <input matInput placeholder="Password" formControlName="secondCtrl" required>
                        <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                        <mat-error>
                            Password is required
                        </mat-error>
                    </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        Forgot Password?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" routerLink="/ui/page-layouts/society"
                       >
                    LOGIN
                </button>

            </form>
            </mat-step>
            </mat-horizontal-stepper>

           <!-- <div class="separator">
                <span class="text">OR</span>
            </div>

            <button mat-raised-button class="google">
                Log in with Google
            </button>

            <button mat-raised-button class="facebook">
                Log in with Facebook
            </button>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Don't have an account?</span>
                <a class="link" [routerLink]="'/pages/auth/register'">Create an account</a>
            </div>-->

        </div>

    </div>

</div>
