<div id="member" style="text-align: center;" >

    <div id="register-form-wrapper"  fxLayoutAlign="center center">

        <div id="register-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

                <div>
                        <h1 style="color:#266fe2;font-family: arial;font-size: 26px;">ENCEPHALON</h1>
                </div>

          

                <div class="title">Add New Member</div>
            <mat-horizontal-stepper>
                <mat-step >
                  <form >
                    <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}">
                        <input matInput placeholder="Name of Member"  required>
                        
                       
                      </mat-form-field>
                      <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}">
                        
                        <input matInput placeholder="Address"  required>
                        
                        
                    </mat-form-field>
                    <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}">
                        
                        <input matInput placeholder="Permanent address"  required>
                        
                        
                    </mat-form-field>
                    <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}">
                        
                            <input matInput placeholder="Email"  required>
                            
                            
                        </mat-form-field>
                  
                    <div>
                   
                      <button mat-raised-button matStepperNext class="submit-button">Next</button>
                    
                                </div>
                  </form>
                </mat-step>
                <mat-step >
                  <form >
                   
                    <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}">
                        
                        <input matInput placeholder="Mobile"  required>
                        
                        
                    </mat-form-field>
                    <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}">
                        
                        <input matInput placeholder="Gender" required>
                        
                        
                    </mat-form-field>
                    <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}">
                        
                        <input matInput placeholder="Occupation"  required>
                        
                        
                    </mat-form-field>
                   
                   
    
                        <div>
                                <button mat-button matStepperPrevious>Back</button>
                                <button mat-button matStepperNext  style="float: right">Next</button>
                              
                                          </div>
                   
                  </form>
                </mat-step>
                <mat-step >
                        <form >
                                <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}">
                        
                                        <input matInput placeholder="Residing In"  required>
                                        
                                        
                                    </mat-form-field>
                          <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}">
                              <input matInput placeholder="Date"  required>
                              
                             
                            </mat-form-field>
                            <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}">
                              
                              <input matInput placeholder="Owner/Rental"  required>
                              
                              
                          </mat-form-field>
                         
                          <button mat-raised-button matStepperPrevious>Back</button>
                        </form>
                      </mat-step>
               
              </mat-horizontal-stepper>

              <mat-grid-list cols="3" rowHeight="2:1">
                <mat-grid-tile>
                    <button mat-raised-button  class="submit-button">Submit</button>
                </mat-grid-tile>
                <mat-grid-tile> 
                    <button mat-raised-button  class="submit-button">Cancel</button></mat-grid-tile>
                <mat-grid-tile>
                        <button mat-raised-button (click)="stepper.reset()">Reset</button>
                </mat-grid-tile>
               
              </mat-grid-list>

        </div>

    </div>

</div>
